<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="grid-container">
            <div class="calc-item" id="screen"></div>
            <div class="calc-item num" id='one'>1</div>
            <div class="calc-item num" id='two'>2</div>
            <div class="calc-item num" id='three'>3</div>
            <div class="calc-item op" id='plus'>+</div>
            <div class="calc-item num" id='four'>4</div>
            <div class="calc-item num" id='five'>5</div>
            <div class="calc-item num" id='six'>6</div>
            <div class="calc-item op" id='minus'>−</div>
            <div class="calc-item num" id='seven'>7</div>
            <div class="calc-item num" id='eight'>8</div>
            <div class="calc-item num" id='nine'>9</div>
            <div class="calc-item op" id='mult'>×</div>
            <div class="calc-item num" id='zero'>0</div>
            <div class="calc-item op" id="equals">=</div>
            <div class="calc-item op" id='sign'>±</div>
            <div class="calc-item op" id='divide'>÷</div>
            <div class="calc-item op" id='cancel'>C</div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
